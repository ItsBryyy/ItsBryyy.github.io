<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switzerland</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!-- header -->
    <header>
        <div class="logo">SWITZERLAND</div>
    </header>

    <!-- slider -->

    <div class="slider">
        <!-- list Items -->
        <div class="list">
            <div class="item active">
                <img src="grindelwald-main.jpg">
                <div class="content">
                    <p>Welcome to Switzerland</p>
                    <h2>Grindel</h2>
                    <h2>Wald</h2>
                </div>
            </div>
            <div class="item">
                <img src="Gruyeres.jpg">
                <div class="content">
                    <p>Welcome to Switzerland</p>
                    <h2>Gruyeres</h2>                                
                </div>
            </div>
            <div class="item">
                <img src="interlaken-shipping-port.webp">
                <div class="content">
                    <p>Welcome to Switzerland</p>
                    <h2>Interlaken</h2>
                </div>
            </div>
            <div class="item">
                <img src="istockphoto-1251694053-612x612.jpg">
                <div class="content">
                    <p>Welcome to Switzerland</p>
                    <h2>Lucano</h2>
                </div>
            </div>
            <div class="item">
                <img src="Murren-Switzerland-scaled.jpg">
                <div class="content">
                    <p>Welcome to Switzerland</p>
                    <h2>Murren</h2>
                </div>
            </div>
        </div>
        <!-- button arrows -->
        <div class="arrows">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>
        <!-- thumbnail -->
        <div class="thumbnail">
            <div class="item active">
                <img src="grindelwald-main.jpg">
                <div class="content">
                    GrindelWald
                </div>
            </div>
            <div class="item">
                <img src="Gruyeres.jpg">
                <div class="content">
                    Gruyeres
                </div>
            </div>
            <div class="item">
                <img src="interlaken-shipping-port.webp">
                <div class="content">
                    Interlaken
                </div>
            </div>
            <div class="item">
                <img src="istockphoto-1251694053-612x612.jpg">
                <div class="content">
                    Lucano
                </div>
            </div>
            <div class="item">
                <img src="Murren-Switzerland-scaled.jpg">
                <div class="content">
                    Murren
                </div>
            </div>
        </div>
    </div>


    <script>
        let items = document.querySelectorAll('.slider .list .item');
let next = document.getElementById('next');
let prev = document.getElementById('prev');
let thumbnails = document.querySelectorAll('.thumbnail .item');

// config param
let countItem = items.length;
let itemActive = 0;
// event next click
next.onclick = function(){
    itemActive = itemActive + 1;
    if(itemActive >= countItem){
        itemActive = 0;
    }
    showSlider();
}
//event prev click
prev.onclick = function(){
    itemActive = itemActive - 1;
    if(itemActive < 0){
        itemActive = countItem - 1;
    }
    showSlider();
}
// auto run slider
let refreshInterval = setInterval(() => {
    next.click();
}, 5000)
function showSlider(){
    // remove item active old
    let itemActiveOld = document.querySelector('.slider .list .item.active');
    let thumbnailActiveOld = document.querySelector('.thumbnail .item.active');
    itemActiveOld.classList.remove('active');
    thumbnailActiveOld.classList.remove('active');

    // active new item
    items[itemActive].classList.add('active');
    thumbnails[itemActive].classList.add('active');
    setPositionThumbnail();

    // clear auto time run slider
    clearInterval(refreshInterval);
    refreshInterval = setInterval(() => {
        next.click();
    }, 5000)
}
function setPositionThumbnail () {
    let thumbnailActive = document.querySelector('.thumbnail .item.active');
    let rect = thumbnailActive.getBoundingClientRect();
    if (rect.left < 0 || rect.right > window.innerWidth) {
        thumbnailActive.scrollIntoView({ behavior: 'smooth', inline: 'nearest' });
    }
}

// click thumbnail
thumbnails.forEach((thumbnail, index) => {
    thumbnail.addEventListener('click', () => {
        itemActive = index;
        showSlider();
    })
})
    </script>
</body>
</html>
