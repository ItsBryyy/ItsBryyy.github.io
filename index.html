    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Create a full-page clickable background */
        .background-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* semi-transparent overlay */
            z-index: -1;
        }

        .background-link a {
            display: block;
            width: 100%;
            height: 100%;
            color: transparent; /* hide link text */
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            margin-bottom: 20px;
            z-index: 1;
        }

        header h1 {
            margin: 0;
        }

        .projects {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
            position: relative;
        }

        .projects a {
            text-decoration: none;
            color: #333;
            background-color: #fff;
            padding: 10px 20px;
            margin: 10px;
            width: 200px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .projects a:hover {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
