<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Its Bry</title>
    <link rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .banner {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), 
                url(Untitled_presentation.png);
            background-size: cover;
            background-position: center;
        }

        .content {
            position: absolute;
            width: 100%;
            top: 30%;
            transform: translateY(-50%);
            text-align: center;
            color: #fff;
        }

        .content h1 {
            font-size: 50px;
            margin-top: 300px;
        }

        .content p {
            margin: 20px auto;
            font-weight: 100;
            line-height: 25px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .button-container a {
            width: 100%; /* Each button takes the full width of the container */
            max-width: 200px; /* But limits the max size */
        }

        button {
            width: 100%;
            padding: 15px 0;
            text-align: center;
            border-radius: 25px;
            font-weight: bold;
            border: 2px solid #e0dfe9;
            background: transparent;
            color: #977868;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        span {
            background: #977868;
            height: 100%;
            width: 0%;
            border-radius: 25px;
            position: absolute;
            left: 0;
            bottom: 0;
            z-index: -1;
            transition: 0.5s;
        }

        button:hover span {
            width: 100%;
        }

        button:hover {
            border: none;
        }

        .video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(70%);
        }
    </style>
</head>

<body>
    <div class="banner">
        <div class="content">
            <h1>Hi Its Bry</h1>
            <p>WELCOME TO MY HOMEPAGE</p>

            <div class="button-container">
                <a href="project1.html">
                    <button type="button"><span></span>PROJECT 1</button>
                </a>
                <a href="project2.html">
                    <button type="button"><span></span>PROJECT 2</button>
                </a>
                <a href="project3.html">
                    <button type="button"><span></span>PROJECT 3</button>
                </a>
                <a href="project4.html">
                    <button type="button"><span></span>PROJECT 4</button>
                </a>
                <a href="project5.html">
                    <button type="button"><span></span>PROJECT 5</button>
                </a>
            </div>
        </div>
    </div>

    <video autoplay muted loop playsinline class="video-bg">
        <source src="sea.mp4" type="video/mp4">
    </video>
</body>

</html>
